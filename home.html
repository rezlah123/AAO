  <img src="nord.jpg" alt="Byrsa est un site archéologique situé à Carthage, en Tunisie, qui représente l'un des centres historiques les plus importants de l'Antiquité. Ce site était la colline principale de la ville de Carthage, fondée par les Phéniciens au 9e siècle av. J.-C. et devenue une puissante civilisation méditerranéenne avant sa destruction par les Romains en 146 av. J.-C.Le site de Byrsa est célèbre pour ses vestiges qui témoignent de la grandeur de Carthage, notamment les ruines d'un temple dédié à Tanit, déesse principale de la ville, ainsi que des vestiges d'une basilique chrétienne. Le musée national de Carthage, situé à proximité, abrite une collection impressionnante de sculptures, mosaïques et objets qui illustrent la richesse historique et culturelle de la région. Byrsa est un lieu symbolique qui incarne l'héritage phénicien et romain de Carthage, offrant aux visiteurs un voyage fascinant à travers les siècles."  class="w3-image"  id="myImg" >
  <img src="nord1.jpg" alt="Bizerte, située au nord de la Tunisie, est une ville portuaire historique riche en charme et en patrimoine. Bordée par la mer Méditerranée, elle offre un vieux port pittoresque avec des barques colorées et des cafés animés. La ville est entourée de belles plages, comme Sidi Salem et Ghar El Melh, idéales pour la baignade et la détente. Bizerte présente un mélange de influences phéniciennes, romaines, ottomanes, et françaises, illustrées par son fort Sidi Salem et son kasbah médiéval. Aujourd'hui, elle allie tradition et modernité, attirant les visiteurs par son ambiance authentique et son patrimoine culturel riche." class="w3-image w3-margin-top"  id="myImg1" >
  <img src="nord3.jpg" alt="Dougga est un site archéologique majeur situé dans le nord-ouest de la Tunisie, inscrit au patrimoine mondial de l'UNESCO. Il abrite des ruines romaines exceptionnellement bien conservées, offrant un aperçu fascinant de la civilisation antique. Parmi les vestiges les plus remarquables figurent le théâtre romain, l'arc de triomphe, les temples dédiés à divers dieux, et un forum. La ville antique de Dougga, fondée par les Berbères et plus tard colonisée par les Romains, était un centre florissant du monde méditerranéen. Aujourd'hui, elle est l'un des sites archéologiques les plus importants de Tunisie, attirant les passionnés d’histoire et les touristes curieux de découvrir l'ampleur de cette ancienne cité." class="w3-image w3-margin-top"  id="myImg2">
  <img src="DJR.jpg" alt="Djerba est une île située au sud-est de la Tunisie, réputée pour ses plages magnifiques, son ambiance tranquille et son riche patrimoine culturel. L'île est un véritable mélange de traditions arabes, berbères et juives, ce qui se reflète dans ses villages pittoresques, ses maisons blanchies à la chaux et ses mosquées historiques. Djerba est également connue pour son marché animé, le souk de Houmt Souk, où les visiteurs peuvent acheter des produits locaux tels que des épices, des tissus et des poteries.La culture juive est très présente à Djerba, notamment à la synagogue El Ghriba, un lieu de pèlerinage important. Côté nature, l'île est entourée par la mer Méditerranée et offre des plages de sable fin et des eaux cristallines, parfaites pour la baignade et les sports nautiques. Djerba est aussi célèbre pour ses sites archéologiques, comme les vestiges romains de l’ancienne cité de Meninx et les impressionnants moulins à vent traditionnels. Elle est un lieu idéal pour une escapade mêlant détente, culture et histoire." class="w3-image w3-margin-top"  id="myImg3">
  <img src="TATAWIN.jpg" alt="Tataouine est une ville située dans le sud de la Tunisie, réputée pour ses paysages désertiques impressionnants et ses villages traditionnels berbères, notamment les ksour. Ces villages fortifiés, aux constructions en pierres sèches, servaient autrefois de lieux de stockage pour les récoltes et offrent un aperçu fascinant de l'architecture traditionnelle du désert. La région est également célèbre pour ses vastes étendues de sable et ses décors naturels, qui ont servi de toile de fond à des films comme Star Wars.Tataouine est un carrefour culturel où se mêlent influences berbères et arabes, avec des marchés locaux vivants et des traditions ancestrales. Elle offre une atmosphère authentique, loin du tourisme de masse, idéale pour ceux qui recherchent une expérience unique dans le désert. Les visiteurs peuvent aussi explorer les montagnes de la région, les palmeraies et les anciennes ruines romaines." class="w3-image w3-margin-top"  id="myImg4">
  <img src="TZR1.png" alt="Tozeur est une ville située au sud-ouest de la Tunisie, à la lisière du désert du Sahara. C’est une oasis célèbre pour ses vastes palmeraies, ses dattes de qualité, notamment la variété [Deglet Nour], et son architecture unique faite de briques de terre cuite ornées de motifs géométriques. La ville est également réputée pour son patrimoine culturel et ses traditions bien ancrées, ainsi que pour ses festivals animés, comme le Festival des Oasis.Tozeur est une porte d’entrée vers le désert, avec des sites naturels impressionnants comme le Chott el-Jérid, un grand lac salé qui, en période de sécheresse, se transforme en une mer de sel scintillant. La ville est aussi un lieu où se mêlent histoire et cinéma, ayant servi de décor pour des films célèbres tels que Star Wars et Le Patient Anglais. C’est une destination idéale pour les amateurs de nature, de culture et d’aventure dans le désert."  class="w3-image w3-margin-top"  id="myImg5">

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
      modal.style.display = "none";
    }
    </script>
